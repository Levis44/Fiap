<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Condicional</title>
  </head>
  <body>
    <div class="section">
      <h1>Desafio 1</h1>

      <form action="">
        <div class="plans">
          <label for="planos">Plano:</label>
          <select name="planos" id="assinatura">
            <option>Basic</option>
            <option>Silver</option>
            <option>Gold</option>
            <option>Platinum</option>
          </select>
        </div>

        <div class="faturamento">
          <label for="faturamento">Faturamento Anual:</label>
          <input type="text" id="faturamento_anual" name="faturamento" />
        </div>
      </form>

      <button id="botao" onclick="calcularBonus()">Enviar</button>

      <div class="result-container" id="result"></div>
    </div>

    <script src="./index.js" type="text/javascript"></script>
  </body>
</html>
